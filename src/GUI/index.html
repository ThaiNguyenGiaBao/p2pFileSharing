<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Tracker GUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>File Tracker GUI</h1>
  <button id="help">Help</button>
  <button id="me">Show Peer Info</button>
  <button id="listFiles">List Files</button>
  <button id="registerFile">Register File</button>
  <button id="downloadFile">Download File</button>
  <button id="exit">Exit</button>
  <textarea id="output" readonly></textarea>
</body>
</html>
